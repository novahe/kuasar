apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
    test-group: ${TEST_GROUP}
    app: nginx
spec:
  runtimeClassName: ${KUASAR_RUNTIME_CLASS}
  terminationGracePeriodSeconds: 0
  containers:
  - name: nginx
    image: ${NGINX_IMAGE}
    ports:
    - containerPort: 80
