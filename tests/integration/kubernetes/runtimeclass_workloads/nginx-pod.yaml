apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
    app: nginx
spec:
  runtimeClassName: kuasar-vmm
  terminationGracePeriodSeconds: 0
  containers:
  - name: nginx
    image: ${NGINX_IMAGE}
    ports:
    - containerPort: 80
