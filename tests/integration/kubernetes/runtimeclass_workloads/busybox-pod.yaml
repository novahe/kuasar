apiVersion: v1
kind: Pod
metadata:
  name: busybox-test
  labels:
    test-group: ${TEST_GROUP}
spec:
  runtimeClassName: ${KUASAR_RUNTIME_CLASS}
  terminationGracePeriodSeconds: 0
  containers:
  - name: busybox
    image: ${BUSYBOX_IMAGE}
    command: ["tail", "-f", "/dev/null"]
