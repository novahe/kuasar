# Image Configuration for Kuasar Kubernetes E2E Tests
#
# This file centralizes all container image references used in tests.
# Modify these values for offline environments or custom registries.
#

# BusyBox image for basic tests
BUSYBOX_IMAGE=${BUSYBOX_IMAGE:-busybox:1.37}

# Nginx image for networking tests
NGINX_IMAGE=${NGINX_IMAGE:-nginx:alpine}

# AgHost image for advanced Kubernetes tests (from registry.k8s.io)
AGHOST_IMAGE=${AGHOST_IMAGE:-registry.k8s.io/e2e-test-images/agnhost:2.21}

# Custom test images
TEST_IMAGE_1=${TEST_IMAGE_1:-}
TEST_IMAGE_2=${TEST_IMAGE_2:-:-}

