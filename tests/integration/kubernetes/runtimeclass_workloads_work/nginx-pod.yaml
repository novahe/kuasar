apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
    app: nginx
spec:
  runtimeClassName: runc
  terminationGracePeriodSeconds: 0
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
